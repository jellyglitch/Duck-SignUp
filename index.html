<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/thomas-despeyroux-VJ3wQXbdeC0-unsplash.jpg">
        </div>
        <div>
            <div class="align-content top-content">
                <p>
                    Ever wanted your own rubber ducky but thought it would
                    be a waste of money? Get a digital rubber ducky instead! <br>
                    Adopt your own rubber ducky here.
                    <br><br>
                    You know you want to.
                </p>
            </div>
            <div class="form">
                <form action="/my-handling-form-page" method="post">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" type="text" name="firstname">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" type="text" name="lastname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="text" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input id="confirm_password" type="text" name="confirm_password">
                    </div>
                </form>
            </div>
            <div>
                <button>Create Account</button> <br>
                Already have an account? <a>Log in</a>
            </div>
            
        </div>
    </div>
</body>
</html>
